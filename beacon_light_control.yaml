blueprint:
  name: 存在感知灯控蓝图
  description: 通过人体存在传感器和物理按钮实现智能灯光控制，基于日出日落时间偏移
  domain: automation
  input:
    sensor_entity:
      name: 存在传感器
      description: 持续监测人体存在的二进制传感器
      selector:
        entity:
          domain: binary_sensor
    button_entity:
      name: 物理按钮
      description: 用于手动关闭灯光的无线开关/实体按钮
      selector:
        entity:
          domain: binary_sensor
    light_entity:
      name: 被控灯具
      description: 需要智能控制的照明设备（可多选）
      selector:
        entity:
          domain: light
          multiple: true
    sunset_offset:
      name: 日落后偏移时间
      description: 日落后多少小时允许开灯（正值表示日落后，负值表示日落前）
      default: 0.5  # 默认日落后30分钟
      selector:
        number:
          min: -12
          max: 12
          step: 0.5
          unit_of_measurement: hours
    sunrise_offset:
      name: 日出前偏移时间
      description: 日出前多少小时允许开灯（正值表示日出后，负值表示日出前）
      default: -0.5  # 默认日出前30分钟
      selector:
        number:
          min: -12
          max: 12
          step: 0.5
          unit_of_measurement: hours

trigger:
  - platform: state
    entity_id: !input sensor_entity
    id: sensor_trigger
  - platform: state
    entity_id: !input button_entity
    from: 'off'
    to: 'on'
    id: button_trigger

variables:
  sunset_offset: !input sunset_offset
  sunrise_offset: !input sunrise_offset
  sunrise_time: "{{ as_timestamp(state_attr('sun.sun', 'next_rising')) }}"
  sunset_time: "{{ as_timestamp(state_attr('sun.sun', 'next_setting')) }}"
  # 计算实际允许开灯的时间范围
  sunset_target_time: "{{ sunset_time + (sunset_offset * 3600) }}"
  sunrise_target_time: "{{ sunrise_time + (sunrise_offset * 3600) }}"
  current_time: "{{ now().timestamp() }}"

action:
  - choose:
      # 存在感知开灯逻辑（基于时间偏移控制）
      - conditions:
          - condition: trigger
            id: sensor_trigger
          - condition: state
            entity_id: !input light_entity
            state: 'off'
          - condition: template
            value_template: "{{ (now() - trigger.from_state.last_changed).total_seconds() > 30 }}"
          - condition: template
            value_template: >
              {% if current_time > sunset_time %}
                {{ current_time >= sunset_target_time }}
              {% else %}
                {{ current_time <= sunrise_target_time }}
              {% endif %}
        sequence:
          - service: light.turn_on
            entity_id: !input light_entity
      
      # 物理按钮关灯逻辑（不受时间限制）
      - conditions:
          - condition: trigger
            id: button_trigger
        sequence:
          - service: light.turn_off
            entity_id: !input light_entity